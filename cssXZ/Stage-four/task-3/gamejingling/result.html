<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/my-font-size.css">
    <link href="./css/result.css" rel="stylesheet">
    <link rel="stylesheet" href=".css/reset.css">
</head>

<body>
    <header>
        <span class="home"></span>
        <div class="title">游戏结果</div>
    </header>
    <main>
        <div class="result-top">
            <div class="logo">
                <img src="./images/3logo.png" alt="卧底胜利">
            </div>
            <div class="result-word">
                <p>太棒了你知道吗？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦!</p>
                <div class="game-data">
                    <div>
                        <li><span>本游戏共计时0小时25分钟</span></li>
                        <li>
                            <span>杀　手0人</span>
                            <span>警　察1人</span>
                            <span>平　民6人</span>
                        </li>
                        <li>
                            <span>狙击手0人</span>
                            <span>医　生1人</span>
                        </li>
                        <li><span>卧底词汇: 爱新觉罗</span></li>
                        <li><span> 水民词汇: 努尔哈赤</span> </li>
                    </div>
                </div>
            </div>
        </div>
        <div class="result-bottom">
            <ul class="game-state">
                <li class="mylist-group">
                    <div class="mygroup-item">
                        <div class="day-count"><span>第1天</span><span class="game-time">0小时07分</span></div>
                        <div class="day-content">
                            <p>晚上: 5号被杀手杀死，5号是水民</p>
                            <p>白天: 8号被全民投票投死，8号是杀手</p>
                        </div>
                    </div>
                </li>
                <li class="mylist-group">
                    <div class="mygroup-item">
                        <div class="day-count"><span>第2天</span><span class="game-time">0小时07分</span></div>
                        <div class="day-content">
                            <p>晚上: 5号被杀手杀死，5号是水民</p>
                            <p>白天: 8号被全民投票投死，8号是杀手</p>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="day-state">
                <span>第2天</span>
                <span>0小时07分</span>
            </div>
            <div class="zhanwei"></div>
        </div>
    </main>
    <footer>
        <button class="again">再来一局</button>
        <button class="share">上传并分享</button>
    </footer>
</body>

</html>
