<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../static/jquery.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/my-font-size.css">
    <link rel="stylesheet" href="./css/base.css">
    <link href="./css/jinengshu.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="service">
            <div id="tel">客服热线：010-594-78634</div>
            <div id="contact">
                <a href="#" id="icon-con-1"></a>
                <a href="#" id="icon-con-2"></a>
                <a href="#" id="icon-con-3"></a>
            </div>
        </div>
    </header>
    <nav>
        <div id="home-logo">
            <img src="./images/jinengshu/home-logo.png" alt="home-logo">
        </div>
        <div>
            <li><a href="#">职业殿堂</a></li>
            <li><a href="#">线上学习</a></li>
            <li><a href="#">我的学院</a></li>
            <li><a href="#">学习资料</a></li>
            <li><a href="#">线下实战</a></li>
        </div>
    </nav>

    <!-- bootstrap轮播图 -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="first-slide" src="./images/jinengshu/banner.jpg" alt="First slide">
            </div>
            <div class="item">
                <img class="second-slide" src="./images/jinengshu/banner.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img class="third-slide" src="./images/jinengshu/banner.jpg" alt="Third slide">
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- 轮播图结束 -->

    <main>
        <div id="main-advantage" class="list-group">
            <div class="adv-item">
                <div class="adv-item-img">
                    <span id="icon-efficiency"></span>
                </div>
                <div class="adv-item-title">高效</div>
                <p class="adv-item-content"> 将五到七年的成长时间，缩短到一年到三年。</p>
            </div>
            <div class="adv-item">
                <div class="adv-item-img">
                    <span id="icon-standard"></span>
                </div>
                <div class="adv-item-title">规范</div>
                <p class="adv-item-content">标准的实战教程，不会走弯路。</p>
            </div>
            <div class="adv-item">
                <div class="adv-item-img">
                    <span class="icon-social"></span>
                </div>
                <div class="adv-item-title">人脉</div>
                <p class="adv-item-content">同班好友，同院学长，技术大师，入学就混入职脉圈，为以后铺平道路。</p>
            </div>
            <div id="main-state">
                <div id="learning">
                    <span id="icon-people">12400</span>
                    <span id="people-number">累计在线学习人数</span>
                </div>
                <div id="working">
                    <span id="icon-people">12400</span>
                    <span id="people-number">学员已经找到满意工作</span>
                </div>
            </div>
        </div>
        <div id="main-learning">
            <div id="learn-title">如何学习</div>
            <div id="learn-action">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

        </div>
        <div id="main-display">

        </div>
        <div id="main-company">

        </div>


    </main>
    <footer>

    </footer>
</body>

</html>
